{% extends 'shop/basic.html' %}

{% block title %}ContactUs{% endblock %}

{% block body %}


<body>





<div class="container-fluid my-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-2">

            <!-- THE CONTACT FORM IS HERE -->
                <h2>ContactUs Regarding any queries for shop</h2>
                <form action="/shop/contact/" method='post'>{% csrf_token %}
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="name" class="form-control" id="name"required="required" placeholder="Enter your Name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" required="required" placeholder="Enter your Email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Your Phone Number (with country code)</label>
                        <input type="text" class="form-control" id="phone" required="required" placeholder="Enter your Phone Number"
                            name="phone">
                    </div>
                    <div class="form-group">
                        <label for="desc">Describe your queries regarding shop experience here</label>
                        <textarea type="text" class="form-control" id="desc" required="required" placeholder="Your message" name="desc"></textarea>
                    </div>

                    <button type="submit" class="btn btn-info mt-2">Submit</button>

                </form>

{% block js %}
             {% if thank %}
 <script>

alert('Thanks for Contacting us , we will get back to you within 72 hours.Due to large number of orders from covid19 and delays in deliveries, we can not reply your immediately. So it might take some time, just bear with us and stay patient.');
 </script>
            {% endif %}
{% endblock %}

        </div>
    </div>
</div>




  <!-- Custom JavaScript -->

  <script src="/static/common/js/base.js"></script>
  <script src="https://apis.google.com/js/platform.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>




</body>

{% endblock %}
